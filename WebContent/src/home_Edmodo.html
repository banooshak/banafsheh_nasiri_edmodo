<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<!-- Left Sidebar
		1. A teacher can see a sidebar list of assignments with title and due date.
        2. A teacher can select an assignment by clicking on it in the sidebar. -->

			<div id="leftSidebar">
				<div id="headerSidebar">
					<h2>Assignments</h2>
				</div>
				<input id="createAssignmentButton" type="button"
					value="Create Assignment">
				<div id="mainSidebar"></div>
			</div>
			<!-- 3. A teacher can toggle between assignment details and student submissions for the selected assignment.
             4. A teacher can expand a student submission in place to see the submission content.. -->
			<div id="rightBox">
				<div id="details">
					<div id="detailsPreTxt">
						<span>Select an Assignment</span>
					</div>
				</div>


				<!-- Start for tabs -->
				<div id="tabs" class="inactive">
					<ul>
						<li><a href="#tabs-1">Assignment</a></li>
						<li><a href="#tabs-2">Submissions</a></li>
					</ul>
					<div id="tabs-1">
						<div class="assignDetailBox">
							<div class="assignDetailName">
								<span></span>
							</div>
							<div class="assignDetailDue">
								<span></span>
							</div>

						</div>
						<div class="assignDetailContent">
							<p></p>
						</div>
					</div>
					<div id="tabs-2">
						<div class="assignDetailBox"></div>
					</div>
					<!-- end of tabs-2 -->

				</div>
				<!-- End for tabs -->

			</div>
		</div>

		<!-- end of wrapper div -->
	</div>
	<div id="createAssignment" title="Create new Assignment">
		<div id="dialogWrapper">
			<div class="dialogLabel">
				<span>Title: </span>
			</div>
			<div class="dialogRow">
				<input id="newAssignmentTitle" type="text" required>
			</div>
			<div class="dialogLabel">
				<span>Due at: </span>
			</div>
			<div class="dialogRow">
				<input id="newAssignmentDueDate" type="date" required>
			</div>
			<div class="dialogLabel">
				<span>Description: </span>
			</div>
			<div class="dialogRow">
				<textarea id="newAssignmentDesc" cols="30" rows="2" required></textarea>
			</div>
		</div>
	</div>
	<div id="validationDialog" title="All three fields are mandatory">
		<h3>All three fields are mandatory!</h3>
	</div>
	<!-- end of container div -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
